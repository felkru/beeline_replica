<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Reader Settings</h2>
      <div class="option">
        <input type="checkbox" id="bionic-toggle" />
        <label for="bionic-toggle">Enable Bionic Reading</label>
      </div>
      <div class="option">
        <input type="checkbox" id="beeline-toggle" />
        <label for="beeline-toggle">Enable Beeline Reader</label>
      </div>
      <div class="actions">
        <button id="apply-btn">Apply</button>
        <button id="reset-btn">Reset Page</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
